            /******************************************************************************************************
                                                        CUSTOM CHECKBOX SWITCH
            ******************************************************************************************************/
            .custom-checkbox {
                min-height: 1rem;
                padding-left: 0;
                margin-right: 0;
                cursor: pointer;
            }

            .custom-checkbox .custom-control-indicator {
                content: "";
                display: inline-block;
                position: relative;
                width: 30px;
                height: 10px;
                background-color: #818181;
                border-radius: 15px;
                margin-right: 10px;
                -webkit-transition: background .3s ease;
                transition: background .3s ease;
                vertical-align: middle;
                margin: 0 16px;
                box-shadow: none;
            }

            .custom-checkbox .custom-control-indicator:after {
                content: "";
                position: absolute;
                display: inline-block;
                width: 18px;
                height: 18px;
                background-color: #f1f1f1;
                border-radius: 21px;
                box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.4);
                left: -2px;
                top: -4px;
                -webkit-transition: left .3s ease, background .3s ease, box-shadow .1s ease;
                transition: left .3s ease, background .3s ease, box-shadow .1s ease;
            }

            .custom-checkbox .custom-control-input:checked ~ .custom-control-indicator {
                background-color: #007bff;
                background-image: none;
                box-shadow: none !important;
            }

            .custom-checkbox .custom-control-input:checked ~ .custom-control-indicator:after {
                background-color: #007bff;
                left: 15px;
            }

            .custom-checkbox .custom-control-input:focus ~ .custom-control-indicator {
                box-shadow: none !important;
            }

            #timer {
                height : 100%;
                display: block;
                padding-top: 20px;
            }

            #timer-inner {
                display: block;
                font-weight: bold;
                font-size: 4rem;
            }

            .contenderScore {
                display: block;
                font-weight: bold;
                font-size: 4rem;
            }

            #consumed {
                display: block;
                font-weight: bold;
                font-size: 2rem;
            }

            #timeout {
                display: block;
            }

            #phase {
                display: block;
            }

            #assaults {
                display: block;
            }

        </style>

        <script type="text/javascript">
            $(function () {

                // Manage timer
                var isTimerStarted = false;
                var isTimeElapsed = false;
                var isTimerPaused = true;
                var timeout = 0;
                function startTimer(){
                    if(!isTimerStarted) {
                        isTimerStarted = true;
                        $('#timer').countimer('start');
                    } else {
                        resumeTimer();
                    }
                }

                function stopTimer(){
                    $('#timer').countimer('stop');
                }

                function resumeTimer(){
                    $('#timer').countimer('resume');
                }

                function setTimer(min, secs) {
                    $('#timer-inner').text(min.toString().padStart(2, '0') + ":" + secs.toString().padStart(2, '0'));
                }

                // Initialize timer
                $('#timer').countimer({
                    displayMode : 3,
                    useHours : false,
                    autoStart : false,
                    enableEvents: true
                }).on('second', function(evt, time){
                    var elapsed = time.original.minutes*60 + time.original.seconds;
                    if(elapsed >= timeout) {

                        // Set timer booming
                        var tl = new TimelineMax();
                        tl.to(innerTimer, 0.2, {scale: 1.2, transformOrigin: "50% 50%", autoAlpha: 0})
                          .to(innerTimer, 0.2, {scale: 1, transformOrigin: "50% 50%", autoAlpha: 1});

                        // Stop timer
                        stopTimer();
                        isTimeElapsed = true;

                        // Send pause fight timer to overlay
                        $.ajax({
                            url: '/pauseFightTimer',
                            type: 'POST',
                            contentType: "application/json",
                            handleAs: "json",
                            data: JSON.stringify({
                                "arena" : arena
                            }),
                            success: function() {
                            }
                        });

                        // Disable timer button
                        $('#timer-control-button').addClass('disabled');

                    } else if(elapsed >= timeout - 5) {

                        // Set timer yellow
                        var innerTimer = $('#timer-inner');
                        innerTimer.css("color", "red");

                        // Set timer booming
                        var tl = new TimelineMax();
                        tl.to(innerTimer, 0.2, {scale: 1.2, transformOrigin: "50% 50%", autoAlpha: 0})
                          .to(innerTimer, 0.2, {scale: 1, transformOrigin: "50% 50%", autoAlpha: 1});

                    } else if(elapsed >= timeout - 10) {

                        // Set timer yellow
                        var innerTimer = $('#timer-inner');
                        innerTimer.css("color", "orange");

                        // Set timer booming
                        var tl = new TimelineMax();
                        tl.to(innerTimer, 0.2, {scale: 1.1, transformOrigin: "50% 50%", autoAlpha: 0})
                          .to(innerTimer, 0.2, {scale: 1, transformOrigin: "50% 50%", autoAlpha: 1});

                    }
                });

                function toggleFormBox(formBox){

                    // Toggle underlying checkbox checked property
                    var $checkBox = formBox.find('[type=checkbox]');
                    $checkBox.prop('checked',!$checkBox.prop('checked')).change();

                    // Invert form icon color
                    var isChecked = $checkBox.is(':checked');
                    if(isChecked) {
                        formBox.addClass("present");
                        formBox.css("background-color", "#007bff");
                        formBox.css("opacity", "1");
                        formBox.css("border-color", "#007bff");
                        formBox.css("background-image", "url(imgs/f" + formBox.data('form') + "b.svg)");
                    } else {
                        formBox.removeClass("present");
                        formBox.css("background-color", "#ffffff");
                        formBox.css("opacity", "1");
                        formBox.css("border-color", "#007bff");
                        formBox.css("background-image", "url(imgs/f" + formBox.data('form') + ".svg)");
                    }
                }

                function clearFormBoxes() {
                    var formBoxes = $('.form[data-form]');
                    formBoxes.each(function(index, value) {
                        var checkBox = $(this).find('[type=checkbox]');
                        checkBox.prop('checked', false).change();
                        $(this).removeClass("present");
                        $(this).css("background-color", "#ffffff");
                        $(this).css("background-image", "url(imgs/f" + $(this).data('form') + ".svg)");
                    });
                }

                // Setup forms toggle buttons
                $('.form[data-form]').each(function(index, value) {

                    // Set checkbox buttons form icons background images
                    $(this).css("background-image", "url(imgs/f" + $(this).data('form') + ".svg)");
                    $(this).css("background-size", "30px 30px");
                });

                // Function to get URL parameter
                var getUrlParameter = function getUrlParameter(sParam) {
                    var sPageURL = window.location.search.substring(1),
                        sURLVariables = sPageURL.split('&'),
                        sParameterName,
                        i;

                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');

                        if (sParameterName[0] === sParam) {
                            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                        }
                    }
                };

                // Get monitored arena was specified
                var currentMatch = null;
                var currentFirstContender = null;
                var currentSecondContender = null;
                var currentTime = 0;
                var currentAssaults = 0;
                var currentDoppios = 0;
                var currentStrategy = "";
                var currentDoppioVoid = null;
                var currentPhase = "";
                var arena = getUrlParameter("arena");
                if(arena) {

                    // Connect to server through a web socket
                    var socket = new WebSocket('ws://localhost:3000/registerScorekeeper?arena='+arena);

                    // Set web socket message callback
                    socket.onmessage = function(e) {

                        // Get message data
                        var json = JSON.parse(e.data);
                        var message = json['message'];
                        var data = json['data'];

                        // Handle update messages
                        switch(message) {

                            case "matchUpdate":

                                // Get match info
                                var match = data["match"];
                                var phase = data["phase"];
                                var firstContender = data["firstContender"];
                                var secondContender = data["secondContender"];

                                if(!match && !phase && !firstContender && !secondContender) {
                                    currentMatch = null;
                                    currentFirstContender = null;
                                    currentSecondContender = null;
                                    currentTime = 0;
                                    currentAssaults = 0;
                                    currentDoppios = 0;
                                    currentStrategy = "";
                                    currentDoppioVoid = null;
                                    currentPhase = "";
                                    $('#leftContenderName').text("---");
                                    $('#rightContenderName').text("---");
                                    clearFormBoxes();
                                    $('#phase').text(phase);
                                    $('#assaults').text("");
                                    $('#leftContenderScore').text(0);
                                    $('#rightContenderScore').text(0);
                                    $('#consumed').text(0);
                                    timeout = 0;
                                    isTimeElapsed = false;
                                    isTimerStarted = false;
                                    isTimerPaused = true;
                                    $('#timer-inner').css("color", "black");
                                    $('#timeout').text("--:--")
                                    setTimer(0, 0);
                                    $('#prepare-button').addClass('disabled');
                                    $('#finish-button').addClass('disabled');
                                    $('#plus-right-button').addClass('disabled');
                                    $('#minus-right-button').addClass('disabled');
                                    $('#plus-left-button').addClass('disabled');
                                    $('#minus-left-button').addClass('disabled');
                                    $('#doppio-button').addClass('disabled');
                                    $('#restore-button').addClass('disabled');
                                    $('#timer-control-button').addClass('disabled');
                                    break;
                                }

                                // Set current match information
                                currentMatch = match;
                                currentFirstContender = firstContender;
                                currentSecondContender = secondContender;
                                currentTime = match.time;
                                currentAssaults = match.assaults;
                                currentStrategy = match.strategy;
                                currentDoppioVoid = match.doppioVoid;
                                currentDoppios = 0;
                                currentPhase = phase;

                                // Display current match information
                                clearFormBoxes();
                                if(currentMatch.isComplete){
                                    $('#leftContenderName').text(firstContender.name);
                                    $('#rightContenderName').text(secondContender.name);
                                    firstContender.forms.forEach(function (form) {
                                        var formBox = $('#leftContenderClosedForms .form[data-form=' + form + ']');
                                        toggleFormBox(formBox);
                                    });
                                    secondContender.forms.forEach(function (form) {
                                        var formBox = $('#rightContenderClosedForms .form[data-form=' + form + ']');
                                        toggleFormBox(formBox);
                                    });
                                } else {
                                    $('#leftContenderName').text("TBA");
                                    $('#rightContenderName').text("TBA");
                                }
                                $('#phase').text(phase);
                                $('#assaults').text(
                                    match.strategy === "FIXED" ?
                                        "Assaults: " + currentAssaults :
                                            match.strategy === "BEST" ? "Assaults: Best out of " + currentAssaults :
                                                "");

                                // Reset scores
                                $('#leftContenderScore').text(0);
                                $('#rightContenderScore').text(0);
                                $('#consumed').text(0);

                                // Reset timer and set timeout
                                timeout = match.time;
                                isTimeElapsed = false;
                                isTimerStarted = false;
                                isTimerPaused = true;
                                $('#timer-inner').css("color", "black");
                                if(timeout > 0) {
                                    var min = Math.floor(timeout/60);
                                    var secs = timeout%60;
                                    $('#timeout').text(min.toString().padStart(2, '0') + ":" + secs.toString().padStart(2, '0'))
                                    setTimer(0, 0);
                                } else {
                                    $('#timeout').text("No time limit");
                                }

                                // Disable buttons
                                if(currentMatch.isComplete){
                                    $('#prepare-button').removeClass('disabled');
                                    $('#finish-button').removeClass('disabled');
                                    $('#update-button').removeClass('disabled');
                                    $('#plus-right-button').addClass('disabled');
                                    $('#minus-right-button').addClass('disabled');
                                    $('#plus-left-button').addClass('disabled');
                                    $('#minus-left-button').addClass('disabled');
                                    $('#doppio-button').addClass('disabled');
                                    $('#restore-button').addClass('disabled');
                                    $('#timer-control-button').addClass('disabled');
                                } else {
                                    $('#prepare-button').addClass('disabled');
                                    $('#finish-button').addClass('disabled');
                                    $('#update-button').removeClass('disabled');
                                    $('#plus-right-button').addClass('disabled');
                                    $('#minus-right-button').addClass('disabled');
                                    $('#plus-left-button').addClass('disabled');
                                    $('#minus-left-button').addClass('disabled');
                                    $('#doppio-button').addClass('disabled');
                                    $('#restore-button').addClass('disabled');
                                    $('#timer-control-button').addClass('disabled');
                                }
                            break;
                        }
                    }
                }

                /*********************************************************************************************************************
                                                                SCOREKEEPER CONTROLS
                *********************************************************************************************************************/

                // Manage the "prepare" button action
                $("#prepare-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // Get left contender forms ids
                    var leftContenderForms = [];
                    $('#leftContenderClosedForms').find('.form.present').each(function(index, value) {
                        var formId = $(this).data('form');
                        leftContenderForms.push(formId);
                    });

                    // Get right contender forms ids
                    var rightContenderForms = [];
                    $('#rightContenderClosedForms').find('.form.present').each(function(index, value) {
                        var formId = $(this).data('form');
                        rightContenderForms.push(formId);
                    });

                    // Get start animation switch value
                    var useStartAnimation = true;

                    // Perform AJAX request
                    $.ajax({
                        url: '/prepareFight',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "useAnimation" : useStartAnimation,
                            "contenders" : {
                                "left" : {
                                    "name" : $('#leftContenderName').text(),
                                    "school" : $('#leftContenderSchool').text(),
                                    "forms" : leftContenderForms
                                },
                                "right" : {
                                    "name" : $('#rightContenderName').text(),
                                    "school" : $('#rightContenderSchool').text(),
                                    "forms" : rightContenderForms
                                }
                            },
                            "time" : currentTime,
                            "assaults" : currentAssaults,
                            "phase" : currentPhase,
                            "arena" : arena
                        }),
                        success: function() {
                        }
                    });

                    // Enable fight controls
                    $('#prepare-button').addClass('disabled');
                    $('#finish-button').removeClass('disabled');
                    //$('#clear-right-button').removeClass('disabled');
                    $('#plus-right-button').removeClass('disabled');
                    $('#minus-right-button').removeClass('disabled');
                    //$('#clear-left-button').removeClass('disabled');
                    $('#plus-left-button').removeClass('disabled');
                    $('#minus-left-button').removeClass('disabled');
                    //$('#nullo-button').removeClass('disabled');
                    $('#doppio-button').removeClass('disabled');
                    //$('#restore-button').removeClass('disabled');
                    $('#timer-control-button').removeClass('disabled');
                });

                $('#timer-control-button').click(function(){

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // Change button appearance with animation
                    var tl = new TimelineMax();
                    var label = $('.collapse-label');
                    var isClosing = true;
                    tl.to(label,  0.8, {width: "0px", ease: Power2.easeIn, onComplete: () => {
                            if(isTimerPaused) {
                                label.text(" Stop Timer");
                            } else {
                                label.text(" Start Timer");
                            }
                            isTimerPaused = ! isTimerPaused;
                        }
                    });
                    TweenMax.delayedCall(0.8, function(){
                       tl.reverse();
                    });

                    // Send message
                    if(isTimerPaused) {
                        $.ajax({
                            url: '/startFightTimer',
                            type: 'POST',
                            contentType: "application/json",
                            handleAs: "json",
                            data: JSON.stringify({
                                "arena" : arena
                            }),
                            success: function() {
                                startTimer();
                            }
                        });
                    } else {
                        $.ajax({
                            url: '/pauseFightTimer',
                            type: 'POST',
                            contentType: "application/json",
                            handleAs: "json",
                            data: JSON.stringify({
                                "arena" : arena
                            }),
                            success: function() {
                                stopTimer();
                            }
                        });
                    }
                });

                // Manage the "finish" button action
                $("#finish-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // Get end animation switch value
                    var useEndAnimation = true;

                    // Perform AJAX request
                    $.ajax({
                        url: '/finishFight',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "useAnimation" : useEndAnimation,
                            "arena" : arena
                        })
                    });

                    // Disable fight controls
                    $('#prepare-button').addClass('disabled');
                    $('#finish-button').addClass('disabled');
                    //$('#clear-right-button').removeClass('disabled');
                    $('#plus-right-button').addClass('disabled');
                    $('#minus-right-button').addClass('disabled');
                    //$('#clear-left-button').removeClass('disabled');
                    $('#plus-left-button').addClass('disabled');
                    $('#minus-left-button').addClass('disabled');
                    //$('#nullo-button').removeClass('disabled');
                    $('#doppio-button').addClass('disabled');
                    $('#restore-button').addClass('disabled');
                    $('#timer-control-button').addClass('disabled');
                });

                // Manage the "update" button action
                $("#update-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // Perform AJAX request
                    $.ajax({
                        url: '/getMatch',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "arena" : arena
                        })
                    });
                });

                $("#plus-left-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // Update score and assaults
                    var newScore = parseInt($('#leftContenderScore').text()) + 1;
                    $('#leftContenderScore').text(newScore);
                    var newAssaults = parseInt($('#consumed').text()) + 1;
                    $('#consumed').text(newAssaults);

                    // Update match
                    currentMatch.firstContender.score++;
                    currentMatch.consumed++;

                    // Perform AJAX request
                    $.ajax({
                        url: '/updateMatch',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "arena" : arena,
                            "match" : currentMatch
                        }),
                        success: function() {
                        }
                    });
                });

                $("#plus-right-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // Update score and assaults
                    var newScore = parseInt($('#rightContenderScore').text()) + 1;
                    $('#rightContenderScore').text(newScore);
                    var newAssaults = parseInt($('#consumed').text()) + 1;
                    $('#consumed').text(newAssaults);

                    // Update match
                    currentMatch.secondContender.score++;
                    currentMatch.consumed++;

                    // Perform AJAX request
                    $.ajax({
                        url: '/updateMatch',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "arena" : arena,
                            "match" : currentMatch
                        }),
                        success: function() {
                        }
                    });
                });

                $("#minus-left-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // Update score and assaults
                    var newScore = parseInt($('#leftContenderScore').text()) - 1;
                    $('#leftContenderScore').text(newScore);
                    var newAssaults = parseInt($('#consumed').text()) - 1;
                    $('#consumed').text(newAssaults);

                    // Update match
                    currentMatch.firstContender.score--;
                    currentMatch.consumed--;

                    // Perform AJAX request
                    $.ajax({
                        url: '/updateMatch',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "arena" : arena,
                            "match" : currentMatch
                        }),
                        success: function() {
                        }
                    });
                });

                $("#minus-right-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // Update score and assaults
                    var newScore = parseInt($('#rightContenderScore').text()) - 1;
                    $('#rightContenderScore').text(newScore);
                    var newAssaults = parseInt($('#consumed').text()) - 1;
                    $('#consumed').text(newAssaults);

                    // Update match
                    currentMatch.secondContender.score--;
                    currentMatch.consumed--;

                    // Perform AJAX request
                    $.ajax({
                        url: '/updateMatch',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "arena" : arena,
                            "match" : currentMatch
                        }),
                        success: function() {
                        }
                    });
                });

                $("#doppio-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // If in current match double OHs are void do nothing
                    if(currentDoppioVoid) {
                        return false;
                    }

                    // Update assaults
                    var newAssaults = parseInt($('#consumed').text()) + 1;
                    $('#consumed').text(newAssaults);

                    // Update consumed assaults
                    currentMatch.consumed++;
                    currentDoppios++;
                    if(currentDoppios > 0) {
                        $('#restore-button').removeClass('disabled');
                    }

                    // Perform AJAX request
                    $.ajax({
                        url: '/updateMatch',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "arena" : arena,
                            "match" : currentMatch
                        }),
                        success: function() {
                        }
                    });
                });

                $("#restore-button").click(function() {

                    // Skip if disabled
                    if($(this).hasClass('disabled')) {
                        return false;
                    }

                    // If in current match double OHs are void do nothing
                    if(currentDoppioVoid) {
                        return false;
                    }

                    // Update assaults
                    var newAssaults = parseInt($('#consumed').text()) - 1;
                    $('#consumed').text(newAssaults);

                    // Update consumed assaults
                    currentMatch.consumed--;
                    currentDoppios--;
                    if(currentDoppios === 0) {
                        $('#restore-button').addClass('disabled');
                    }

                    // Perform AJAX request
                    $.ajax({
                        url: '/updateMatch',
                        type: 'POST',
                        contentType: "application/json",
                        handleAs: "json",
                        data: JSON.stringify({
                            "arena" : arena,
                            "match" : currentMatch
                        }),
                        success: function() {
                        }
                    });
                });
            });
        </script>
    </body>
